{% extends 'base.html' %}

{% block nav %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'project_create_view' %}">Добавить проект</a>
</li>
{% endblock %}


{% block content %}
    {% for project in projects %}
        <div>
            <a href="{% url 'project_detail_view' project.pk %}">{{ project.name }}{{ project.description }}</a>
        </div>
    {% endfor %}
    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
{% endblock %}
