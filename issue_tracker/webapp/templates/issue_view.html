{% extends 'base.html' %}

{% block title %}
Issue page
{% endblock %}

{% block content %}
<h2>Issue view html</h2>

    <p>title: {{ issue.summary }}</p>
    <p>description: {{ issue.description }}</p>
    <p>status: {{ issue.status }}</p>
    <p>type: {{ issue.type }}</p>
    <a href="{% url 'update_issue_view' issue.pk %}">Изменить</a>
    <a href="{% url 'issue_delete_view' issue.pk %}">Удалить</a>
{% endblock %}
